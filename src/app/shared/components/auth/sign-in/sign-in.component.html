<div class="d-flex w-100  flex-wrap">

    <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <div class="form-group">
            <input type="email" placeholder="Email" formControlName="Email" required #Email autocomplete="off"
                oninput="this.value = this.value.toLowerCase()">
            <div class="fs-12 text-danger"
                *ngIf="(isSubmited || f['Email'].touched) &&  f['Email']?.errors?.['required']"> Please enter Email
                Address</div>
            <div class="fs-12 text-danger" *ngIf="f['Email'].touched &&  f['Email']?.errors?.['pattern']"> Enter valid
                Email
                Address</div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" formControlName="Password" required #PasswordField
                autocomplete="off">
            <div class="fs-12 text-danger"
                *ngIf="(isSubmited || f['Password'].touched) &&  f['Password']?.errors?.['required']"> Please enter
                Password</div>
        </div>
        <div class="d-flex justify-content-end w-100">
            <a class="fs-14 text-dark-gray text-decoration-none op-06 mb-4 ff-Josefin" data-bs-target="#loginModal"
                data-bs-dismiss="modal" [routerLink]="['forgot-password']">Forgotten password</a>
        </div>

        <div class="d-flex w-100 justify-content-center flex-wrap">
            <button type="submit"
                class="w-100 dark-gray-btn text-uppercase text-center justify-content-center d-flex align-items-center text-decoration-none pointer txt-baby-blue border-0">SIGN
                IN</button>

            <!-- <a
                class="w-100  text-uppercase text-center justify-content-center d-flex align-items-center text-decoration-none pointer text-white ff-Josefin fs-14 mt-4" >skip</a> -->
        </div>
    </form>

</div>
